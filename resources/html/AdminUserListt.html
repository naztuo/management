    <script type="text/javascript">
    
var str = "";
    
    $(function () {
    	alert("后台管理员页面，该页面只供查看管理员相关信息，不能做任何操作！")
    	findPage()
	});

    function findPage() {
    	$.ajax({
    	    url : "/SSM_CMS/selectAd_AdminUser.do",
    	    type : "get",
    	    success : function (s) {
    	    	var arry = JSON.parse(s);
    	    	console.log(arry);
    	    	deptlist(arry);
    	    	$('#td').append(str)
    	    }
    	});
    }
    
    
    function deptlist(arry) {
    	var num = 1;
    	for(var i in arry){
    		str +="<tr>";
    		str +="<td>"+(num++)+"</td>";
    		str +="<td>"+arry[i]["users"]+"</td>";
    		str +="<td>"+arry[i]["names"]+"</td>";
    		str +="<td>"+arry[i]["email"]+"</td>";
    		str +="<td>"+arry[i]["password"]+"</td>";
    	}
    }

    
    </script>
